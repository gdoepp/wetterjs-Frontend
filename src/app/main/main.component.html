    <br/>
    <table>
		<tr>
	  <td>Station: </td>
	  <td><select id='selS' (change) = "statChanged($event)" [(ngModel)]="statStr">
		<option *ngFor='let stat of stationListe.stats' [ngValue]="stat.id">{{stat.name}}</option>
		</select>
		</td>
		   <td> Jahr: </td><td><select id = 'selY' (change) = "updateYear($event)" [(ngModel)]="jahr">
		   <option *ngFor='let y of jahre' [ngValue]="y">{{y}}</option></select>		   
		   </td>
	  </tr>
	</table>
	<br/>    
	
	<b>Die Rohdaten zu den Wetterstationen stammen vom Deutschen Wetterdienst (<a href='https://www.dwd.de'>www.dwd.de</a>).</b> Die Aufbereitung
	erfolgt mit eigenen Algorithmen.
	<br>
    <br/>
    <h2>Auswertung von</h2>
  <table border='1px'>
    <thead>
    <tr>
      <th></th>
      <th>alles</th>
      <th *ngFor='let val of vals'>{{values[val].name}}</th>
      </tr>
     </thead>
	<tbody>
     
	<tr>
	  <td>Einstieg Jahr</td>
	  <td><button id='yl' (click)="gotoValue(jahr, 'List', 'Jahr')">Liste</button></td>
	  
	  <td *ngFor='let val of vals'>
	     <button id='y{{values[val].id}}' 
			 				(click)="gotoValue(jahr, val, 'Jahr')">
	          <img src='assets/diagr_{{values[val].im}}.png'/>
	     </button>
	  </td>
	</tr>
	<tr>
	  <td>Umschalten nach</td>
	  <td><button id='sl' (click)="gotoValue(time, 'List', per)">Liste</button></td>
	  <td *ngFor='let val of vals'>
	     <button id='s{{values[val].id}}' 
			 			(click)="gotoValue(time, val, per)">
	            <img src='assets/diagr_{{values[val].im}}.png'/>
	     </button>
	  </td>
	</tr>
	<tr >
	  <td><button id='ta' (click)="goAktuell()">Heute/Gestern</button></td>
	  <td><button id='tl' (click)="gotoValue(0, 'List', 'Tag')">Liste</button></td>
  	  <td *ngFor='let val of vals'>
	     <button id='t{{values[val].id}}' 
			 			(click)="gotoValue(0, val, 'Tag')">
	            <img src='assets/diagr_{{values[val].im}}.png'/>
	     </button>
	  </td>
	</tr>
	</tbody>  	    
</table>
